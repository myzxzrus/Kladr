{% extends 'base.html' %}

{% block title %}
    Blueprint_kladr index page
{% endblock  %}


{% block content_title %}
    Kladr
{% endblock  %}


{% block content %}
    {% for post in kladrs %}
        {% if not post.code[2:] == '00000000000' %}
        <div class="container">
        <div class="row">{{ post.name }} {{ post.socr }}</div></div>
        {% endif %}
    {% endfor %}
{% endblock  %}
